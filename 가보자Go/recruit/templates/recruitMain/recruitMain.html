<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동행글 리스트</title>
</head>
<body>
    <h1>동행글 리스트</h1>
    <a href="/">메인으로 돌아가기</a>
    {% for recruit in recruitList %}    
    <ul>
        <li>{{ recruit.recruitTitle }}</li>
        <li>{{ recruit.recruitContent }}</li>
        <li>
            <form method="GET", action="post/">
                <input type="hidden" name="recruitPK" value="{{ recruit.pk }}">
                <input type="submit" value="상세보기">
            </form>
        </li>
    </ul>
    {% endfor %}
    
    <a href="write/">동행글 작성하기</a>

</body>
</html>
