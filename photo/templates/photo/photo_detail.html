<html>
    <head>
        <title>Photo App</title>
    </head>
    <body>
        <h1>{{ photo.title }}</h1>
        <h3>
            <a href="{% url 'photo_adit' pk=photo.pk %}">수정하기</a>
        </h3>
        <section>
            <div>
                <img src="{{ photo.image }}" alt="{{ photo.title }}" width="300">
                <p>{{ photo.description }}</p>
                <p>{{ photo.author }}, {{ photo.price }}원</p>
            </div>
        </section>
        <a href="{% url 'photo_list' %}">뒤로가기</a>
    </body>
</html>
